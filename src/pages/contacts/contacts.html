<ion-header>

  <ion-navbar>
    <ion-title>contact</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <img src="assets/imgs/franky.jpg"/>
    <ion-card-content>
      <ion-card-title>{{contactNom}}</ion-card-title>
      <p>{{phoneNbre}}</p>
    </ion-card-content>

    <ion-grid no-padding>
        <ion-row>
        <ion-col width-50>
          <button ion-button color="primary" (click)="callfun()" style="width:100%">
            <ion-icon name="call"></ion-icon>
          </button>
        </ion-col>
        <ion-col width-50>
          <button ion-button color="secondary" (click)="showPrompt()" style="width:100%">
            <ion-icon name="chatbubbles"></ion-icon>
          </button>
        </ion-col>
       </ion-row>
    </ion-grid>
      
  </ion-card>
</ion-content>
