<ion-header>

  <ion-navbar>
    <ion-title>contact</ion-title>
    <ion-buttons start>
      <button ioni-button (click)="goback()"><ion-icon name="arrow-round-back"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <img src="assets/imgs/franky.jpg"/>
    <ion-card-content>
      <ion-card-title>{{contactNom}}</ion-card-title>
      <p>{{phoneNbre}}</p>
    </ion-card-content>

    <ion-row no-padding>
      <ion-col>
        <button ion-button color="primary" (click)="callfun()">
          <ion-icon name="call"></ion-icon>
        </button>
      </ion-col>
      <ion-col text-right>
        <button ion-button color="secondary" (click)="showPrompt()">
          <ion-icon name="send"></ion-icon>
        </button>
      </ion-col>
    </ion-row>

  </ion-card>
</ion-content>
