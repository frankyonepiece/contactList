<ion-header>
  <ion-navbar>
    <ion-title>
      Call
    </ion-title>
  </ion-navbar>
  <ion-toolbar no-border-top>
    <ion-segment [(ngModel)]="pet">
      <ion-segment-button value="call">
        <ion-icon name="keypad"></ion-icon>
      </ion-segment-button>
      <ion-segment-button value="Contacts">
          <ion-icon name="contacts"></ion-icon>
      </ion-segment-button>
      <ion-segment-button value="Messages">
          <ion-icon name="chatbubbles"></ion-icon>
      </ion-segment-button>
    </ion-segment>
</ion-toolbar>
</ion-header>

<ion-content padding>
  <div [ngSwitch]="pet">
    <ion-list *ngSwitchCase="'call'" >
      <ion-item>
        <ion-label color="primary" floating>Number</ion-label>
        <ion-input type="tel" [(ngModel)]="phoneNbr"></ion-input>
      </ion-item>
      <ion-fab bottom right>
        <button ion-fab (click)="callnbr()">
          <ion-icon name="call"></ion-icon>
        </button>
      </ion-fab>
      <ion-fab bottom left>
          <button ion-fab  color="secondary" (click)="sendMsg()">
            <ion-icon name="chatbubbles"></ion-icon>
          </button>
        </ion-fab>
    </ion-list>

    <ion-list *ngSwitchCase="'Contacts'">
      <ion-item *ngFor="let item of ContactItems" (click)="showContact(item)">
        <ion-avatar item-start>
          <img  src="assets/imgs/franky.jpg">
        </ion-avatar>
        <h2>{{item.displayName}}</h2>
        <p>{{item.phoneNumbers[0].value}}</p>
      </ion-item>
    </ion-list>

    <ion-list *ngSwitchCase="'Messages'">
        <ion-item *ngFor="let sms of smses">
            <ion-icon name="star" *ngIf="sms.read==0"></ion-icon>
            <h3>{{sms.address}}</h3>
            <p>{{sms.body}}</p>
        </ion-item>
    </ion-list>
  </div>
  
</ion-content>
